server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Support Angular routing (redirect 404s to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to your backend
    # location /api/ {
